<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>The Eve Shopping list</title>

</head>
<body>

<h1><b>The Eve Shopping List</b></h1>
<div class="login">
<form action="login.html" method="post" class="form-group">
    <div class="form">

            <img src="images/bag6.png" width="15%" align="center">
            <h2>Add a Shopping List</h2>
        </header>
        <p>Shopping List details:</p>
    Name:<br>
    <input type="text" class="fields" required="required" name="listname" placeholder="Name of shopping list">
    <br>
    Add Items:<br>
    <input type="text" class="fields" required="required" name="additems">
    <br>
    <input type="submit" class="givebutton" value="Add"><a href="view.html"></a>
        </div>
</form>
</div>
<div class="footer"><img src="images/bag6.png">
</div>
